wret-overload-enable-notnotmelon-style=Включить альтернативный баланс Маяка Mk1
wret-overload-enable-lamp-tile-detection=Включить лампу отладки
wret-change-K2-beacon=Ребалансировка маяка сингулярности
wret-block-FE-beacons=Удалить маяки FE+
wret-FE-beacons-modification=Ребалансировка маяков FE+
wret-block-bob=Отключить маяки Bob's Modules
wret-change-bob=Перебалансировать маяки Bob's Modules
wret-overload-keep-vanilla-sprite-mk1=Сохранить ванильный спрайт для Маяк MK1
wret-overload-disable-overloaded=Перегрузка заводов, на которые действует несколько маяков

[mod-setting-description]
wret-overload-enable-beaconmk2=Если снять этот флажок, маяк Mk2 будет удален (если включен маяк Mk3, ничего не произойдет).
wret-overload-enable-beaconmk3=Если снять этот флажок, маяк Mk3 будет удален.
wret-overload-enable-notnotmelon-style=Увеличивает дальность действия маяка Mk1 до девяти тайлов, а количество слотов для модулей — до четырех.
wret-overload-enable-lamp-tile-detection=Установка ламп показывает игроку количество маяков, влияющих на тайл под ними, и какие именно маяки это делают. (Если устанавливать лампы слишком быстро, значение не отобразится в чате).
wret-change-K2-beacon=Дает Маяку Сингулярности 15 слотов для модулей.
wret-block-FE-beacons=Удаляет маяки FE+, если вам нужны только модули из этого мода.
wret-FE-beacons-modification=Дает FE+ маяку mk3 12 слотов и FE+ маяку mk2 10 слотов (имеет значение только в том случае, если вы включаете маяки из этого мода).
wret-block-bob=Удаляет маяки Bob's Modules, если вы предпочитаете использовать только Rebalance's beacons.
wret-change-bob=Изменяет маяки Bob's Modules в соответствии с темой Rebalances.
wret-overload-disable-overloaded=Если не отмечено, заводы не будут отключаться, просто маяки перестанут оказывать какое-либо влияние.

[mod-name]
wret-beacon-rebalance-mod=Beacon Rebalance

[mod-description]
wret-beacon-rebalance-mod=Ребаланс маяков. Мод ребалансировки маяков, который имитирует баланс маяков Space Exploration с дополнительной механикой перегрузки.
