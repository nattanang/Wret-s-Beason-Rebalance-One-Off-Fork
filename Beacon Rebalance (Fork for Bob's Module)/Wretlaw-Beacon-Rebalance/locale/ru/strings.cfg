[entity-name]
beacon=Маяк Mk1
wr-beacon-2=Маяк Mk2
wr-beacon-3=Маяк Mk3

[entity-description]
beacon=Распространяет эффекты модуля на ближайшие машины. Использование нескольких маяков на одной машине приведет к ее перегрузке. Этот маяк имеет всего восемь слотов для модулей и малый радиус действия, но он более эффективен, чем маяки Mk2 и Mk3.
wr-beacon-2=Распространяет эффекты модуля на ближайшие машины. Использование нескольких маяков на одной машине приведет к ее перегрузке. Этот маяк имеет пятнадцать слотов для модулей и большую дальность действия, но не так эффективен, как Beacon Mk1.
wr-beacon-3=Распространяет эффекты модуля на ближайшие машины. Использование нескольких маяков на одной машине приведет к ее перегрузке. Этот маяк имеет двадцать слотов для модулей и большой радиус действия, но является наименее эффективным маяком.

[technology-name]

[technology-description]
effect-transmission=Маяки способны передавать эффекты размещенных внутри них модулей улучшения ближайшим дружественным машинам. Однако машина может быть затронута только одним маяком за раз, иначе она будет перегружена. Маяки более высокого уровня имеют больший радиус действия и слоты, но имеют более высокую мощность.

[item-name]
beacon=Маяк Mk1
wr-beacon-2=Маяк Mk2
wr-beacon-3=Маяк Mk3

